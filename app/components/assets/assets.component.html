<div class="card">
  <div class="card-block">
    <span class="my-panel-header">Nodes</span>
    <button role="button" type="button" class="btn btn-secondary btn-sm" (click)="requestNewNode()">
      <i class="fa fa-plus-circle" aria-hidden="true"></i>
      Add
    </button>
    <ul class="nodeList">
      <li *ngFor="let node of nodes | async" [class.selected]=" node.id === (selectedId | async) "
          (click)="selectNode(node)">
        <span class="type-marker node-marker">&lt;N&gt;</span><span class="vertical-middle">{{node.name}}</span>
      </li>
    </ul>
  </div>
</div>

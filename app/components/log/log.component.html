<div class="card card-block">
  <span class="my-panel-header">Log</span>
  <div *ngFor="let entry of entries">
    <div ng-switch="entry.logLevel">
      <!--TODO use enum names-->
      <p class="text" [class.text-warning]="entry.logLevel===1" [class.text-danger]="entry.logLevel===2"
         [class.text-info]="entry.logLevel===0">{{entry.text}}</p>
    </div>
  </div>
</div>

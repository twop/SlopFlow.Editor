<div class="btn-group">
  <!--<span>{{scene.activeWorkspace.name   }} </span>-->
  <button class="btn btn-default btn-sm" (click)="requestNewPort()">
    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
    Port
  </button>
  <button class="btn btn-default btn-sm" (click)="renameNode()">
    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
    Rename
  </button>

  <button class="btn btn-default btn-sm" [disabled]="!workspace.canUndo" (click)="undo()">
    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span>
    Undo
  </button>
  <button class="btn btn-default btn-sm" [disabled]="!workspace.canRedo" (click)="redo()">
    <span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span>
    Redo
  </button>
</div>

<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="modal-body">
    <button type="button" class="close" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{model.isEditMode? 'Edit Port' : 'Create Port'}}</h4>

    <div class="form-group input-group-sm">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>

      <div class="radio">
        <label><input type="radio" name="portType" [value]="portTypeEnum.Input" [(ngModel)]="model.portType">Input</label>
      </div>
      <div class="radio">
        <label><input type="radio" name="portType" [value]="portTypeEnum.Output" [(ngModel)]="model.portType">Output</label>
      </div>

      <label for="dataTypeId">Data Type</label>
      <select class="form-control" id="dataTypeId" [(ngModel)]="model.dataTypeId" name="dataTypeId" required>
        <option *ngFor="let dtype of dataTypes" [ngValue]="dtype.id">{{dtype.name}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary btn-md" [disabled]="!form.form.valid">
      <span class="fa fa-save" aria-hidden="true"></span>
      Save
    </button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary btn-md">Cancel</button>
  </div>

</form>

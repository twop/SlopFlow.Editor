<div [hidden]="!hasModel">
  <div class="panel panel-default" *ngIf="hasModel">
    <div class="panel-heading">
      <h4>{{model.isEditMode? 'Rename Node' : 'Create Node'}}</h4>
    </div>
    <div class="panel-body">
      <form (ngSubmit)="onSubmit()" #nodeForm="ngForm">
        <div class="form-group input-group-sm">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="!nodeForm.form.valid">
          <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
          Save
        </button>
        <button (click)="onCancel()" class="btn btn-default btn-sm">Cancel</button>
      </form>
    </div>
  </div>
</div>

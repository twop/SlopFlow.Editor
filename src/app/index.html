<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>UniFlow Editor</title>
</head>

<script type="text/javascript" src="flow.editor.js"></script>
<script>
    var canvas = null;
    function document_load()
    {
        var canvasHtml = document.getElementById('canvas');
        var theme = 
        { 
            background: "#1E1E1E", 
            node: "#252526", 
            nodeBorder:"#BDD4C2",
            nodeBorderHover: "white",
            port: "#252526", 
            portBorder:"#BDD4C2",
            portBorderHover: "white",
            portText: "white"
        };

        canvas = new FlowEditor.Canvas(canvasHtml, theme);

        var node = new FlowEditor.Node(new FlowEditor.Point(50, 50), "myNode");
        canvas.addNode(node);
    }
</script>

<body onload="document_load()">
<br/>
<br/>
<div class="center" style="position: relative;">
<canvas style="position: absolute;" id="canvas" width="800" height="600" tabindex="0"></canvas>
<!--//onclick="graph.createElement(personTemplate);-->
<input type="button" value="Add Node" style="position: absolute; top: 5px; left: 5px; width: 85px; height: 19px;" />

</div>
</body>
</html>
